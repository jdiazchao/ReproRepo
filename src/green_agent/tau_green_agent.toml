name = "tau_green_agent"
description = "Green agent that evaluates code reproducibility for toy research repos."
version = "0.2.0"

defaultInputModes = ["text"]
defaultOutputModes = ["text"]
[capabilities]
streaming = false

[[skills]]
id = "reproduction_assessment"
name = "Reproduction task orchestration"
description = """
Coordinate toy research repos, send them to a white agent, run submitted code, and score the results.
"""
tags = ["green agent", "assessment hosting", "reproduction"]
examples = ["""
Please run the reproducibility benchmark against this white agent:
<white_agent_url>
http://localhost:9002/
</white_agent_url>
Target experiments:
<evaluation_plan>
{
  "experiments": [
    "linear_regression",
    "climate_summary"
  ]
}
</evaluation_plan>
"""]
